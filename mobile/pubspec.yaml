name: shongkot_app
description: Emergency responder mobile app - Connect to nearby responders with one button
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Firebase for in-app updates
  firebase_core: ^2.24.2
  firebase_app_check: ^0.2.1+9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Quality
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
