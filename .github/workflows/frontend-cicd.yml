        Copyright Â© 2025 Omar Khaium. All Rights Reserved.
        EOF
        
        cat FIREBASE_DISTRIBUTION.md
        
    - name: Upload Distribution Markdown
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: firebase-distribution-doc
        path: FIREBASE_DISTRIBUTION.md
        retention-days: 90
          
    - name: Comment on PR with download link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const buildNum = '${{ github.run_number }}';
          const firebaseLink = 'https://appdistribution.firebase.google.com/testerapps/${{ secrets.FIREBASE_APP_ID }}';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## âœ… Build Successful!\n\n` +
                  `**Version:** 1.0.0+${buildNum}\n` +
                  `**Build:** #${buildNum}\n\n` +
                  `### ðŸ“± Download\n` +
                  `APK has been uploaded to Firebase App Distribution with **in-app updates enabled**.\n\n` +
                  `ðŸ”— [Download from Firebase](${firebaseLink})\n\n` +
