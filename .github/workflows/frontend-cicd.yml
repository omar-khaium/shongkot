name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/frontend-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/frontend-cicd.yml'

env:
  FLUTTER_VERSION: '3.35.3'
  
jobs:
  analyze-and-test:
    name: Analyze and Test Flutter App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      working-directory: ./mobile
      
    - name: Verify formatting
      run: dart format --output=none --set-exit-if-changed .
      working-directory: ./mobile
      continue-on-error: true
      
    - name: Analyze code
      run: flutter analyze
      working-directory: ./mobile
      
    - name: Run unit tests
      run: flutter test --coverage
      working-directory: ./mobile
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./mobile/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
        
    - name: Run widget tests
      run: flutter test test/widget
      working-directory: ./mobile
      continue-on-error: true
      
  integration-test:
    if: false
    name: Integration Tests
    runs-on: macos-latest
    needs: analyze-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      working-directory: ./mobile
      
    - name: Setup iOS Simulator
      run: |
        xcrun simctl list devices
        DEVICE_ID=$(xcrun simctl create TestiPhone com.apple.CoreSimulator.SimDeviceType.iPhone-14)
        xcrun simctl boot $DEVICE_ID
        echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
        
    - name: Run integration tests
      run: flutter test integration_test
      working-directory: ./mobile
      continue-on-error: true
      
  build-android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    needs: analyze-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      working-directory: ./mobile
      
    - name: Setup signing keys
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Only setup signing if secrets are available
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Setting up release signing..."
          # Decode keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/key.jks
          
          # Create key.properties
          cat > android/key.properties << EOF
        storePassword=$KEYSTORE_PASSWORD
        keyPassword=$KEY_PASSWORD
        keyAlias=$KEY_ALIAS
        storeFile=../app/key.jks
        EOF
          echo "Release signing configured"
        else
          echo "No signing secrets found, using debug signing"
        fi
      working-directory: ./mobile
      
    - name: Build APK
      run: flutter build apk --release
      working-directory: ./mobile
      
    - name: Build App Bundle
      run: flutter build appbundle --release
      working-directory: ./mobile
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: mobile/build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
        
  build-ios:
    if: false
    name: Build iOS IPA
    runs-on: macos-latest
    needs: analyze-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      working-directory: ./mobile
      
    - name: Build iOS (no codesign)
      run: flutter build ios --release --no-codesign
      working-directory: ./mobile
      continue-on-error: true
      
  deploy-firebase:
    name: Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: [build-android]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: ./artifacts
        
    - name: Download AAB artifact
      uses: actions/download-artifact@v4
      with:
        name: android-aab
        path: ./artifacts
        
    - name: Generate Release Notes
      id: release_notes
      run: |
        cat > release-notes.txt << 'EOF'
        ðŸš€ Shongkot Emergency Responder - Build #${{ github.run_number }}
        
        ðŸ“± Version: 1.0.0+${{ github.run_number }}
        ðŸ”¨ Build: ${{ github.run_number }}
        ðŸ“ Commit: ${{ github.sha }}
        ðŸŒ¿ Branch: ${{ github.ref_name }}
        ðŸ‘¤ Author: ${{ github.actor }}
        ðŸ“… Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        
        ðŸ“¦ What's New:
        - In-app update support enabled
        - Automatic update notifications
        - Bug fixes and improvements
        
        âš¡ Features:
        - Emergency SOS button
        - Real-time location tracking
        - Contact notification system
        
        ðŸ”— Links:
        - Repository: ${{ github.server_url }}/${{ github.repository }}
        - Commit: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
        
        âš ï¸ Note: This is a proprietary build. Unauthorized distribution is prohibited.
        EOF
        cat release-notes.txt
        
    - name: Deploy to Firebase App Distribution
      id: firebase_deploy
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}
        groups: testers
        file: ./artifacts/app-release.apk
        releaseNotesFile: release-notes.txt
        
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-build.${{ github.run_number }}
        name: Release v1.0.0 Build ${{ github.run_number }}
        body_path: release-notes.txt
        draft: false
        prerelease: false
        files: |
          ./artifacts/app-release.apk
          ./artifacts/app-release.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Save Firebase Distribution Info
      run: |
        mkdir -p firebase-dist-info
        cat > firebase-dist-info/distribution-info.json << 'EOF'
        {
          "build_number": "${{ github.run_number }}",
          "version": "1.0.0+${{ github.run_number }}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "build_date": "$(date -u +'%Y-%m-%d %H:%M:%S UTC')",
          "firebase_app_id": "${{ secrets.FIREBASE_APP_ID }}",
          "distribution_groups": ["testers"],
          "in_app_updates": "enabled",
          "download_link": "https://appdistribution.firebase.google.com/testerapps/${{ secrets.FIREBASE_APP_ID }}"
        }
        EOF
        cat firebase-dist-info/distribution-info.json
        
    - name: Upload Distribution Info
      uses: actions/upload-artifact@v4
      with:
        name: firebase-distribution-info
        path: firebase-dist-info/
        retention-days: 90
        
    - name: Update README with Distribution Link
      if: github.ref == 'refs/heads/main'
      run: |
        # Generate distribution badge and link
        FIREBASE_LINK="https://appdistribution.firebase.google.com/testerapps/${{ secrets.FIREBASE_APP_ID }}"
        BUILD_NUM="${{ github.run_number }}"
        
        # Create a temporary file with distribution info
        cat > FIREBASE_DISTRIBUTION.md << EOF
        # Firebase App Distribution
        
        ## Latest Build
        
        **Version:** 1.0.0+${BUILD_NUM}
        **Build Number:** ${BUILD_NUM}
        **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        **Status:** âœ… Available
        
        ## Download Links
        
        ### For Testers
        ðŸ“± [Download Latest APK from Firebase](${FIREBASE_LINK})
        
        ### In-App Updates
        âœ… **Automatic Updates Enabled**
        - Users with previous versions will receive update prompts
        - Updates are delivered through Firebase App Distribution
        - No manual download required for existing users
        
