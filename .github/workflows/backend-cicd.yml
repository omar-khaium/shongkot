name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cicd.yml'

env:
  DOTNET_VERSION: '9.0.x'
  
jobs:  
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./backend
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./backend
      
    - name: Run Unit Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage" --results-directory ./coverage
      working-directory: ./backend
      
    - name: Code Coverage Report
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage/**/coverage.cobertura.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          backend/coverage/**/*.trx
          
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        cd backend
        docker build -t shongkot-api:latest .
        
    - name: Test Docker image
      run: |
        docker run -d -p 8080:8080 --name test-container shongkot-api:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container
        
  deploy-instructions:
