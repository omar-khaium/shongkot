name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cicd.yml'

env:
  DOTNET_VERSION: '9.0.x'
  
jobs:  
  build-and-test:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./backend
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./backend
      
    - name: Run Unit Tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage" --results-directory ./coverage
      working-directory: ./backend
      
    - name: Code Coverage Report
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage/**/coverage.cobertura.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          backend/coverage/**/*.trx
          
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    # if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        cd backend
        docker build -t shongkot-api:latest .
        
    - name: Test Docker image
      run: |
        docker run -d -p 8080:8080 --name test-container shongkot-api:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container
        
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [docker-build]
    # if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure render.yaml exists
      run: test -f render.yaml

    - name: Trigger Render deploy
      id: trigger-render
      run: |
        set -euo pipefail

        if [ -z "${RENDER_API_KEY:-}" ]; then
          echo "Missing RENDER_API_KEY secret."
          exit 1
        fi

        if [ -z "${RENDER_SERVICE_ID:-}" ]; then
          echo "Missing RENDER_SERVICE_ID secret."
          exit 1
        fi

        echo "Triggering deploy for service: ${RENDER_SERVICE_ID}"

        # Capture both response and HTTP status code
        http_code=$(curl -w "%{http_code}" -sS -X POST \
          -H "Authorization: Bearer ${RENDER_API_KEY}" \
          -H "Content-Type: application/json" \
          "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
          -d '{"clearCache":false}' \
          -o /tmp/render_response.json)

        response=$(cat /tmp/render_response.json)

        echo "HTTP Status: ${http_code}"
        echo "Response: ${response}"

        if [ "${http_code}" -ne 201 ] && [ "${http_code}" -ne 200 ]; then
          echo "::error::Render API returned HTTP ${http_code}"
          echo "::error::Response: ${response}"
          exit 1
        fi

        deploy_id=$(echo "${response}" | jq -r '.id')

        if [ -z "${deploy_id}" ] || [ "${deploy_id}" = "null" ]; then
          echo "::error::Render deploy API response did not include an id"
          echo "::error::Full response: ${response}"
          exit 1
        fi

        echo "âœ“ Triggered Render deploy ${deploy_id}"
        echo "deploy_id=${deploy_id}" >> "${GITHUB_OUTPUT}"

    - name: Wait for Render deploy to finish
      env:
        DEPLOY_ID: ${{ steps.trigger-render.outputs.deploy_id }}
      run: |
        set -euo pipefail

        if [ -z "${RENDER_API_KEY:-}" ]; then
          echo "Missing RENDER_API_KEY secret."
          exit 1
        fi

        if [ -z "${DEPLOY_ID:-}" ]; then
          echo "Render deploy id missing."
          exit 1
        fi

        echo "Polling Render deploy ${DEPLOY_ID}..."

        for attempt in $(seq 1 60); do
          deploy=$(curl -fsS \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            "https://api.render.com/v1/deploys/${DEPLOY_ID}")

          status=$(echo "${deploy}" | jq -r '.status')
          link=$(echo "${deploy}" | jq -r '.deployLogUrl // empty')

          echo "Attempt ${attempt}: status=${status}"

          case "${status}" in
            live|succeeded)
              echo "Render deployment completed successfully."
              if [ -n "${link}" ]; then
                echo "Logs: ${link}"
              fi
              exit 0
              ;;
            canceled|deactivated|failed|build_failed|update_failed)
              echo "Render deployment failed with status ${status}."
              if [ -n "${link}" ]; then
                echo "Logs: ${link}"
              fi
              exit 1
              ;;
          esac

          sleep 10
        done

        echo "Render deployment did not finish within the expected time."
        exit 1
