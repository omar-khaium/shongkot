name: shongkot_app
description: Emergency responder mobile app - Connect to nearby responders with one button
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Location & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.0
  geocoding: ^3.0.0
  
  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^14.7.10
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  
  # Phone & SMS
  url_launcher: ^6.2.4
  flutter_phone_direct_caller: ^2.1.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  logger: ^2.0.2+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter
  
  # Code Quality
  flutter_lints: ^3.0.1
  
  # Build Runner (for code generation)
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  
  # BDD Testing
  flutter_gherkin: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
